<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="应用标题">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="hotcss" content="design-width=750">
	<title>登陆密码修改</title>
	<link rel="stylesheet" type="text/css" href="./../../dist/css/base.debug.css"/>
	<link rel="stylesheet" type="text/css" href="./../../lib/css/yich_UI.css"/>
	<link rel="stylesheet" type="text/css" href="./../../lib/css/mt_tsp.css"/>
	<link rel="stylesheet" type="text/css" href="./../../dist/css/login_password_change.debug.css"/>
	<script src="./../../lib/hotcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="passwordModule">
		<div class="passwordInput">
			<span class="paper">原登录密码</span><input class="oldPassword" type="password" placeholder="请输入原登录密码" maxlength="18"><i class="icon-error iconFont oldPasswordDelete"></i><i class="icon-nolook iconEyes oldPasswordEyes"></i>
		</div>
		<div class="passwordInput">
			<span class="paper">新登录密码</span><input class="newPassword" type="password" placeholder="请输入新登录密码" maxlength="18"><i class="icon-error iconFont newPasswordDelete"></i><i class="icon-nolook iconEyes newPasswordEyes"></i>
		</div>
		<div class="passwordInput noBottom">
			<span class="paper">确认新密码</span><input class="confirmPassword" type="password" placeholder="请再次输入新密码" maxlength="18"><i class="icon-error iconFont confirmPasswordDelete"></i><i class="icon-nolook iconEyes confirmPasswordEyes"></i>
		</div>
	</div>
	<p class="tips">* 6-18个字符，建议使用字母，数字，符号中至少两种组成</p>
	<button class="confirm confirmForbid" disabled="true">确定</button>
	<script src="./../../lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../lib/Barrett.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../lib/BigInt.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../lib/RSA.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../dist/js/public.js" charset="utf-8"></script>
	<script src="./../../dist/js/login_password_change.js" charset="utf-8"></script>
</body>
</html>
