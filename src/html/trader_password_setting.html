<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="应用标题">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="hotcss" content="design-width=750">
	<title>交易密码设置</title>
	<link rel="stylesheet" type="text/css" href="./../../dist/css/base.debug.css"/>
	<link rel="stylesheet" type="text/css" href="./../../lib/css/yich_UI.css"/>
	<link rel="stylesheet" type="text/css" href="./../../lib/css/mt_tsp.css"/>
	<link rel="stylesheet" type="text/css" href="./../../dist/css/trader_password_setting.debug.css"/>
	<script src="./../../lib/hotcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="initialModule">
		<div class="passwordModule">
			<div class="passwordInput">
				<span class="inputTitle">交易密码</span><input class="trdPassword numberPassword" type="tel" placeholder="请输入6位交易密码" maxlength="6"><i class="icon-error iconFont traPasswordDelete"></i><i class="icon-nolook iconEyes traPasswordEyes"></i>
			</div>
			<div class="passwordInput noBottom">
				<span class="inputTitle">确认密码</span><input class="confirmTrdPassword numberPassword" type="tel" placeholder="请再次输入6位交易密码" maxlength="6"><i class="icon-error iconFont confirmTraPasswordDelete"></i><i class="icon-nolook iconEyes confirmTraPasswordEyes"></i>
			</div>
		</div>
		<p class="tips">* 交易密码由6位数字组成</p>
		<button class="confirm confirmNext initialConfirm" disabled="true">确定</button>
	</div>
	<div class="settedModule">
		<div class="passwordModule">
			<div class="passwordInput">
				<span class="phoneNumber">手机号</span><span class="number"></span>
				<span class="click-btn-redcolor clickFloatRight identifyingBtn">获取验证码</span>
			</div>
			<div class="passwordInput noBottom">
				<span class="phoneNumber">验证码</span><input class="identifyCode" type="tel" placeholder="请输入验证码">
			</div>
		</div>
		<button class="confirm confirmNext next" disabled="true">下一步</button>
	</div>
	<div class="changeModule">
		<div class="passwordModule">
			<div class="passwordInput">
				<span class="inputTitle">新交易密码</span><input class="newTraPassword numberPassword" type="tel" placeholder="请输入6位新交易密码" maxlength="6"><i class="icon-error iconFont newTraPasswordDelete"></i><i class="icon-nolook iconEyes newTraPasswordEyes"></i>
			</div>
			<div class="passwordInput noBottom">
				<span class="inputTitle">确认新密码</span><input class="confirmNewTraPassword numberPassword" type="tel" placeholder="请再次输入6位新交易密码" maxlength="6"><i class="icon-error iconFont confirmNewTraPasswordDelete"></i><i class="icon-nolook iconEyes confirmNewTraPasswordEyes"></i>
			</div>
		</div>
		<p class="tips">* 交易密码由6位数字组成</p>
		<button class="confirm confirmNext newConfirm" disabled="true">确定</button>
	</div>
	<script src="./../../lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../lib/Barrett.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../lib/BigInt.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../lib/RSA.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../dist/js/public.js" charset="utf-8"></script>
	<script src="./../../dist/js/trader_password_setting.js" charset="utf-8"></script>
</body>
</html>
