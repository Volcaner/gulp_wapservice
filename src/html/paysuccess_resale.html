	<style type="text/css">

</head>
<body>
	<div class="main">
		<div class="success">
			<p><i class="icon iconfont">&#xe621;</i>支付成功</p>
			<br>
			<p>蚁巢交易号：<b>20171124008928478</b></p>
		</div>

		<div class="qrcode">
			<div class="qrImg">
				<div class="qrImgBox">
					<img src="../images/qr.png" alt="">

				<div class="followTips">
					<p>如需跟踪订单状态</p>

<script src="./../../lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>

<script src="./../../lib/jweixin-1.2.0.js"></script>
<script src="./../js/paysuccess_resale.js"></script>

<script>
	$(document).ready(function(){
		// e.preventDefault();
		var tradeNum = _getMatch("tradeNum");
		$(".success>p>b").html(tradeNum);
	});

	var _getMatch = function(name) {
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null) {
			return unescape(r[2]);
		}else {
			return null;
		};
	};
</script>
