<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta content="telephone=no" name="format-detection" />

	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<meta name="x5-page-mode" content="app">
	<meta name="hotcss" content="design-width=750">
	<title>联系方式</title>
	<link rel="stylesheet" type="text/css" href="./../../dist/css/base.debug.css"/>
	<link rel="stylesheet" type="text/css" href="./../../lib/css/yich_UI.css"/>

<body>
	<div>
		<div class="passwordModule">
			<div class="passwordInput">
				<span class="inputTitle">联系手机</span><input class="contactPhone" type="tel" placeholder="与座机至少填写一项" maxlength="11">
			</div>
			<div class="passwordInput">
				<span class="inputTitle">联系座机</span><input class="landline" type="text" placeholder="区号-电话-分机，与手机至少填写一项" maxlength="30">
			</div>
			<div class="passwordInput noBottom">
				<span class="inputTitle">联系旺旺</span><input class="wangwang" type="text" placeholder="请输入旺旺ID" maxlength="20">
			</div>
		</div>
		<button class="confirm">确定</button>
	</div>
	<script src="./../../lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./../../dist/js/public.js" charset="utf-8"></script>
	<script src="./../../dist/js/contact_information.js" charset="utf-8"></script>
