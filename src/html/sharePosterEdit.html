<dl class="sharePoster">
	<dt class="sharePoster_editBox">
		<p class="headBtnBox">

		</p>
		<div class="sp_edit">
			<div id="spm_touchModelBox">
				
			</div>

					<!-- <li class="checkimgActive">
						<a><img src="../images/sharePoster.png"></a>
					</li> -->
				</ul>
				<i class="icon-menu-right"></i>
			</section>
			
		</div>
		<section class="sp_dataList">
			<ul class="sp_imgListBox">
				<!-- <li class="imgActive">
					<img src="../images/sharePoster.png">
				</li> -->
			</ul>
			<ul class="sp_kindsListBox">

				<li kind="concise">简约</li>
				<li kind="sweet">甜美</li>
				<li kind="personal">个性</li>
			</ul>
		</section>
		<section class="rsp_loading" style="display:none;">
			<a><img  src="../images/smpLoading.gif"></a>
		</section>
	</dt>
	<dd class="sharePoster_ImgBox">
		<div class="sp_imgbox">
			<img class="sp_img" src="">
