<body>
    <div class="card_main">
		<div class="txt1">预存卡是一种类似超市会员卡的卡券，采购商需购买某张预存卡才能享受该卡所对应的折扣</div>
	    <dl class="txt2">
			<dt>关于预存卡支付</dt>
			<dd>
				<p>当在同一仓储采购商品时，支付方式只有选择预存卡才能享受对应折扣。</p>
			</dd>
		</dl>
		<dl class="txt2">
			<dt>关于预存卡余额退款</dt>
			<dd>
				<P>1.采购商购买预存卡之后有权向供货商申请退款，同时供货商有权拒绝退款申请。</P>
			    <p>2.供货商若同意退款，退款金额将直接退至采购商现金账户余额。</p>
			</dd>
		</dl>
	</div>
