<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="应用标题">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="screen-orientation" content="portrait">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<meta name="hotcss" content="design-width=750">
	<title>绑定支付宝</title>
	<link rel="stylesheet" type="text/css" href="../css/base.debug.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/css/yich_UI.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/css/mt_tsp.css"/>
	<link rel="stylesheet" type="text/css" href="./../../dist/css/alipay_binding.debug.css"/>
	<script src="../../lib/hotcss.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="boundDomain">
		<div class="alipayDetails">
			<p class="alipayAccount"><span class="accountTitle">支付宝账号</span><span class="account"></span></p>
			<p><span class="nameTitle">姓名/企业</span><span class="name namepadding"></span></p>
		</div>
		<button class="confirm confirmClick next">更换绑定支付宝</button>
	</div>
	<div class="unboundDomain">
		<div class="passwordModule">
			<div class="passwordInput">
				<span class="inputTitle">支付宝账号</span><input class="alipayAccountInput" type="text" placeholder="请输入支付宝账号" maxlength="30">
			</div>
			<div class="passwordInput noBottom">
				<span class="inputTitle">姓名/企业</span><input class="nameInput" type="text" placeholder="请输入实名认证姓名/企业" maxlength="50">
			</div>
		</div>
		<p class="tips"><i class="icon-warning iconYellow"></i><span class="advice">请谨慎填写!此账号将作为提现账号！</span></p>
		<button class="confirm confirmSure sure" disabled="disabled">确定</button>
	</div>
	<script src="../../lib/zepto.min.js" type="text/javascript" charset="utf-8" ></script>
	<script src="../js/public.js" charset="utf-8"></script>
	<script src="../js/alipay_binding.js" charset="utf-8"></script>
</body>
</html>
