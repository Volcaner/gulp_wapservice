<body>
@@include('./../template/orderResale_nav.html')
<article class="ordermain">
<div id="orderdroload">
	<ul class="orderlist nopaylist">
		<li traId="'+list[i].tra_id+'" payNum="'+list[i].alipay_num+'" traState="'+list[i].tra_state+'" retState="'+list[i].return_state+'">
			<p class="or_title">
				<span>大大b</span>
				<span>买家已付款,我未付款</span>
			</p>
			<section class="or_goods">
				<a href="/yich/wapservice/dist/html/goods_detail_page.html?proId='+mylist[j].shopInv.pro_id+'"><img src="'+_src+'"></a>

					<a href="javascript:;">上高速公司如果上如果私人广告</a>

				<p>

					<input type="button" class="click-btn-redcolor singelpayBtn" value="付款" style="margin-right:0;">

			</p>
